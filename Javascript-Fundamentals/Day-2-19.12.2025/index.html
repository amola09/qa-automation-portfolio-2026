<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-2 practice</title>
</head>
<body>
    <h1>JavaScript Code Execution</h1>

    <!-- 
    There are 3 ways to run Js code:
    1. inline Js : HTML element , onclick , onmouseover etc
    -->
    <button onclick="alert('You Clicked Me')">ClickMe</button>
    <!-- 
    2. Internal JS
    -->
    <script>
        console.log("This is internal JS code");
        // Can see output in browser console : F12
    </script>
    <!-- 
     3. External JS : .js file stored outside the .html file 
    -->
    <script src="day2.js"></script>
    
</body>
</html>
